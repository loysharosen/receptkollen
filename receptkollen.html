<body id="receptkollen">
    <div class="container">
        <h1>Receptkollen</h1>

        <button class="clickable">
            <img id="question-mark" src="./img/question-mark.png">
        </button>
    </div>

    <div class="description hidden">
        <p>Receptkollen hjälper dig beräkna förväntat slutdatum på ett läkemedelsrecept.</p>
        <p>Fyll i datum och antal i förpackingen. Fyll i övriga fält eller lämna tomma för 1.</p>
        <p>Receptkollen är inspirerad av <a href="https://doktor.adling.se/receptsnurran" target="_blank">Receptsnurran</a>.</p>
    </div>

    <form id="aidrx-form">
        <div class="input-row">
            <div class="input-group">
                <label for="number-of-doses">*Antal i förpackningen (tabletter/ml/etc):</label>
                <input
                    autofocus
                    type="text"
                    id="number-of-doses"
                    placeholder=" t.ex. 100"
                    inputmode="decimal"
                    pattern="\d*[.,]?\d*"
                    required
                />
            </div>
            <div class="input-group">
                <label for="number-of-expeditions">Antal förpackningar:</label>
                <input
                    type="text"
                    id="number-of-expeditions"
                    placeholder=" t.ex. 3"
                    step="1"  
                    inputmode="numeric"
                />
            </div>
        </div>
        <label id="doses-per-day-label" for="doses-per-day">Dosering per dag (tabletter/ml/etc):</label>
        <input
            type="text"
            id="doses-per-day"
            placeholder=" t.ex. 1,5"
            inputmode="decimal"
        />
        <label for="date">*Startdatum:</label>
        <input
            type="date"
            id="date"
            required
        />
        <div class="button-container">
            <button id="calculate-button" type="submit" value="Calculate">Börja om</button>
        </div>
    </form>

    <div id="dynamic-result"></div>

    <div id="result-list"></div>

    <footer id="question-mark-link">
        <a target="_blank" href="https://www.flaticon.com/free-icons/question" title="question icons">Question icons created by Delwar018 - Flaticon.</a>
        <a target="_blank" href="https://icons8.com/icon/9537/pill">Pill</a> icon by <a target="_blank" href="https://icons8.com">Icons8.</a>
    </footer>

    <script type="module" src="./js/receptkollen.js"></script>
</body>
</html>
